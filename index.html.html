<html>
    <title>FiTracker</title>

        body {
	        background-image:url("fit-fem.jpg");
            text-align: center;
            color: blue;
            
        }
        h1 {
            color: blueviolet;

        <head>
            <h1>Know your fitness level</h1>
            

        </head>
        <body>
            Optimize your physical, mental and overall
            <form action="/" method="GET">
            <input type="text" placeholder="First name" name="firstName" required><br><br>
            <input type="text" placeholder="Last name" name="lastName" required><br><br>
            <input type="text" placeholder="Age" name="Age" required><br><br>
            <input type="number" placeholder="Height" required><br><br>
            <input type="number" placeholder="Current Weight" required><br><br>
            <input type="number" placeholder="Target Weight" required><br><br>
            <label>
                Male: <input type="radio" name="genderName" value="Male">
                Female: <input type="radio" name="genderName" value="Female">
            </label><br><br>
            <input type="password" placeholder="Password" required><br><br>
            <input type="submit">
            </form>
        </body>


</html>
